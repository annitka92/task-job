<mat-card>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="validateField('username')">
          Username is required
        </mat-error>
      </mat-form-field>
      <label *ngIf="errorMessages.username && errorMessages.username.length">
        {{errorMessages.username}}
      </label>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>User Name</mat-label>
        <input matInput formControlName="password">
        <mat-error *ngIf="validateField('password')">
          Password is required
        </mat-error>
      </mat-form-field>
      <label *ngIf="errorMessages.password && errorMessages.password.length">
        {{errorMessages.password}}
      </label>
    </div>
    <div>
      <button mat-button routerLink="/">BACK</button>
      <button mat-button color="primary" class="save-btn">LOGIN</button>
    </div>
  </form>
</mat-card>
