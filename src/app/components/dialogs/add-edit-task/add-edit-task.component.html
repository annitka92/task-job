<h2 mat-dialog-title>{{actionType}} Task</h2>

<mat-dialog-content [formGroup]="profileForm" (ngSubmit)="submit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label>User Name</mat-label>
      <input matInput formControlName="username" [readonly]="actionType === 'Edit'">
      <mat-error *ngIf="validateField('username')">
        Field is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [readonly]="actionType === 'Edit'">
      <mat-error *ngIf="validateField('email')">
        Invalid email
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Task description</mat-label>
      <textarea matInput formControlName="text"></textarea>
      <mat-error *ngIf="validateField('text')">
        Field is required
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">

  <button mat-button (click)="close()">CLOSE</button>
  <button mat-button (click)="submit()" color="primary" class="save-btn">SAVE</button>
</mat-dialog-actions>
